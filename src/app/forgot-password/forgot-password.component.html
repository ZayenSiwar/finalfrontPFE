<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le Mot de Passe</title>
    <link rel="stylesheet">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Conditions de validation
            if (currentPassword === "") {
                alert("Veuillez entrer votre mot de passe actuel.");
                return;
            }
            if (newPassword.length < 8) {
                alert("Le nouveau mot de passe doit contenir au moins 8 caractères.");
                return;
            }
            if (newPassword !== confirmPassword) {
                alert("La confirmation du nouveau mot de passe ne correspond pas.");
                return;
            }

            // Si toutes les conditions sont remplies, vous pouvez soumettre le formulaire
            alert("Mot de passe changé avec succès !");
            document.querySelector('.change-password').submit();
        }
    </script>
</head>
<body>

<div class="container">
    <div class="wrapper">
        <img src="../../assets/saeGroupe.png" alt="Logo de Smart" class="logo">
        <div class="title-text">
            <div class="title">SmartGo</div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" placeholder="password " required>
                </div>
                <div class="field">
                    <input type="password" placeholder="newPassword" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="confirmPassword" required>
                </div>
           
                <div class="signup-link">
                    <div class="pass-link"><a href="">change password?</a></div>
               
                </div>
            </form>
           
        </div>
     
    </div>
</div>

</body>
</html>
